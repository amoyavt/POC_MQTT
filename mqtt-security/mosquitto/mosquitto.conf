# Mosquitto Configuration with mTLS and MAC-based ACL
# Production MQTT Broker Configuration

# Insecure listener for internal services
listener 1883
protocol mqtt
allow_anonymous false

# Secure mTLS listener for F2 controllers
listener 8883
protocol mqtt
cafile /mosquitto/config/certs/ca.crt
certfile /mosquitto/config/certs/server.crt
keyfile /mosquitto/config/certs/server.key
require_certificate true
use_identity_as_username true

# Access control
acl_file /mosquitto/config/acl_file.conf

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# Performance and limits
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000
max_keepalive 65535

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 1800